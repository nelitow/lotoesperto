<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Loto Esperto - Resultado das loterias online</title>
    <meta name="description" content="Twister game online spinner"/>
    <meta name="robots" content="index, follow" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/jquery.js"></script>
    <script src="js/main.js"></script>
  </head>
  <body>
  <div class="container">
    <div class="row">
      <div class="col-12 text-center">
        <h2>
          Pra sorte todo mundo é igual.<br> O próximo ganhador pode ser você.
        </h2>
      </div>
      <div class="col-md-4 col-sm-6" id="quina">
        <div class="card" style="">
          <div class="card-body">
            <h5 class="card-title">Quina <span class="numero"></span></h5>
            <p class="card-text">
              <span class="acumulado">Acumulado: R$ </span><br>
              <span class="dezenas"></span>
              <span class="ganhadores"></span>
            </p>
            <span class="dia">Dia: </span><br>
          </div>
        </div>
      </div>
      <div class="col-md-4 col-sm-6" id="lotofacil">
        <div class="card" style="">
          <div class="card-body">
            <h5 class="card-title">Lotofacil <span class="numero"></span></h5>
            <p class="card-text">
              <span class="acumulado">Acumulado:  R$ </span><br>
              <span class="dezenas"></span>
              <span class="ganhadores"></span>
            </p>
            <span class="dia">Dia: </span><br>
          </div>
        </div>
      </div>
      <div class="col-md-4 col-sm-6" id="lotomania">
        <div class="card" style="">
          <div class="card-body">
            <h5 class="card-title">Lotomania <span class="numero"></span></h5>
            <p class="card-text">
              <span class="acumulado">Acumulado: R$  </span><br>
              <span class="dezenas"></span>
              <span class="ganhadores"></span>
            </p>
            <span class="dia">Dia: </span><br>
          </div>
        </div>
      </div>
      <div class="col-md-4 col-sm-6" id="dupla-sena">
        <div class="card" style="">
          <div class="card-body">
            <h5 class="card-title">Dupla sena <span class="numero"></span></h5>
            <p class="card-text">
              <span class="acumulado">Acumulado: R$  </span><br>
              <span class="dezenas"></span>
              <span class="ganhadores"></span>
            </p>
            <span class="dia">Dia: </span><br>
          </div>
        </div>
      </div>
  		    <div class="col-md-4 col-sm-6" id="timemania">
        <div class="card" style="">
          <div class="card-body">
            <h5 class="card-title">Timemania <span class="numero"></span></h5>
            <p class="card-text">
              <span class="acumulado">Acumulado: R$ </span><br>
              <span class="dezenas"></span>
              <span class="ganhadores"></span>
  						<span class="time">Time: </span>
            </p>
            <span class="dia">Dia: </span><br>
          </div>
        </div>
      </div>
    </div>
  </div>
  </body>
</html>
